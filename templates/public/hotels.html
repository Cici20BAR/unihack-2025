{% extends 'landing/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/hotels.css' %}">
{% endblock %}

{% block content %}
    <main>
        <div class="hotels-header">
            <h1>Hotels section</h1>

            <div class="hotels-dropdown-container">
                <select class="hotels-dropdown-menu">
                    <option value="all">All</option>
                    <option value="fine">0-50 RON</option>
                    <option value="casual">51-100 RON</option>
                    <option value="fastfood">101-200 RON</option>
                </select>
            </div>
            <div class="hotels-render-container">
                <select class="hotels-dropdown-menu">
                    <option value="all">10</option>
                    <option value="fine">25</option>
                    <option value="casual">50</option>
                    <option value="fastfood">100</option>
                </select>
            </div>
        </div>

        <div class="hotels-grid" id="hotelsSection">
        </div>
    </main>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/hotels.js' %}"></script>
{% endblock %}
